<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Tic - Tac - Toe</div>
      <p class="start">'O' Starts!</p>
      <table>
        <tr>
          <td><button class="btn b1"></button></td>
          <td><button class="btn b2"></button></td>
          <td><button class="btn b3"></button></td>
        </tr>
        <tr>
          <td><button class="btn b4"></button></td>
          <td><button class="btn b5"></button></td>
          <td><button class="btn b6"></button></td>
        </tr>
        <tr>
          <td><button class="btn b7"></button></td>
          <td><button class="btn b8"></button></td>
          <td><button class="btn b9"></button></td>
        </tr>
      </table>
      <button class="reset">Restart</button>
    </div>
    <div class="space"></div>
    <script src="./app.js"></script>
  </body>
</html>
